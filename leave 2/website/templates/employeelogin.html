<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css"> 
        <title>login</title>
        </head>
        <body style="background-color: whitesmoke;">
            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category,message in messages %}
        {% if category == 'error'%}
        <div class="alert error">
            {{ message }}
            <button type="button" class="close-btn" style="margin-left: 90%;border: none;background:none;"><span aria-hidden="true">&times;</span></button>
        </div>
        {% else %}
        <div class="alert success">
            {{ message }}
            <button type="button" class="close-btn" style="margin-left: 90%;border: none;background:none;"><span aria-hidden="true">&times;</span></button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith%}
<div class="div-login">
    <form  method="POST">
    <br><br><h3 style="margin-left: 39%;">LMS:EMPLOYEE LOGIN</h3>
    <label for="employeeid" class="form-label" style="margin-top: 20%;margin-right: 0;margin-left: 10%;font-size: 20px;">Employee ID: </label>
<input type="text" name="employeeid" id="employeeid" placeholder="Enter Your Employee ID" class="form-input" style="width: 50%;border-radius: 5px;border-color: black;padding: 2%;">
<br>
<label for="password" class="form-label" style="margin-right: 0;margin-left: 10%;font-size: 20px;">Password:</label>
<input type="password" name="password" id="password" class="form-input" placeholder="Enter Your Password" style="width:50%;border-radius: 5px;border-color: black;margin-left: 8%;padding: 2%;">
<button type="submit" class="buttons" style="background-color: grey;margin-left: 49%;margin-top: 3%;padding: 2%;width:25%;margin-bottom: 2%; ">Submit</button>
<br>
<a href="" style="margin-left: 2%;">Forgot Password?</a><a href="/" style="margin-left: 50%;">Admin Login</a>
</form></div>
        </body>
</html>
